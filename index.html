<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="section1">
            <div id="heading">
                <h3>Bill</h3>
            </div>
            <div class="input">
                <input  id="bill-input" type="text" placeholder="$">
            </div>
            <div id="tip">
                <p>Select Tips%</p>
            </div>

            <div id="tip_button">
                <div class="tip" id="tip-5">5%</div>
                <div class="tip" id="tip-10">5%</div>
                <div class="tip" id="tip-25">5%</div>
                <div class="tip" id="tip-50">5%</div>
                <div id="tip_custom">
                    <input id="custom-tip" placeholder="custom">
                </div>
            </div>

            <div id="people">
                <p>Number of people</p>
            </div>

            <div id="people_count">
                <input value="number" id="people-input" type="text"  />
            </div>
        </div>


        <div class="section2">
            <div id="tip-amount">
                <div id="tip-value">Tip-Amount</div>
                <div id="tip-amount"></div>
            </div>
            <div id="totalTip">
                <div id="total-value">Total</div>
                <div id="total-amount"></div>
            </div>

            <div class="reset">
                <button type="submit">Reset</button>
            </div>
        </div>



    </div>
    

    <script src="./script.js"></script>
</body>

</html>
